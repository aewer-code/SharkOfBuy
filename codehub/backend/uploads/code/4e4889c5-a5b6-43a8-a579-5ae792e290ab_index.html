<!DOCTYPE html>

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        h1, h2, h3, h4, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* Liquid Glass Effects */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
        }
        
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .glass-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .glass-btn-primary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-btn-primary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* File Preview with Hover */
        .file-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        
        .file-item .file-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }
        
        .file-item:hover .file-remove {
            opacity: 1;
        }
        
        .file-item .file-remove:hover {
            background: rgba(220, 38, 38, 0.8);
        }
        
        /* Code Syntax Highlighting */
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            position: relative;
        }
        
        /* Code Preview - Unique Feature: Live Code Execution */
        .code-preview {
            position: relative;
            margin-top: 0.5rem;
        }
        
        .code-preview-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 5;
        }
        
        .live-preview {
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .live-preview-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            display: flex;
            items-center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .live-preview-content {
            background: #1e1e1e;
            padding: 1rem;
            min-height: 100px;
        }
        
        .live-preview iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: white;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 900px;
            max-height: 90vh;
            width: 100%;
            overflow-y: auto;
        }
        
        /* Post expanded */
        .post-expanded {
            display: none;
        }
        
        .post-expanded.active {
            display: block;
        }
        
        /* Comment nesting */
        .comment-reply {
            margin-left: 3rem;
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        /* Language Badge */
        .language-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Login/Register Modal */
        .auth-modal {
            max-width: 400px;
        }
        
        /* Theme Selector */
        .theme-option {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .theme-option:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .theme-option.active {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 2px var(--bg-color), 0 0 0 4px rgba(255, 255, 255, 0.3);
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentUser = null;
        let currentTheme = 'dark';
        let attachedFiles = [];
        
        // Check backend connection
        function checkBackend() {
            return fetch(`${API_URL}/health`)
                .then(res => {
                    if (res.ok) return true;
                    return false;
                })
                .catch(() => false);
        }
        
        // Initialize
        lucide.createIcons();
        
        // Check backend before starting (with retry)
        let backendCheckAttempts = 0;
        function tryConnectBackend() {
            checkBackend().then(isOnline => {
                if (!isOnline) {
                    backendCheckAttempts++;
                    if (backendCheckAttempts < 3) {
                        // Retry after 2 seconds
                        setTimeout(tryConnectBackend, 2000);
                        return;
                    }
                    
                    // Show error after 3 attempts
                    console.error('Backend не доступен! Убедитесь, что backend запущен на http://localhost:5000');
                    const errorDiv = document.createElement('div');

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days} дн. назад`;
            if (hours > 0) return `${hours} ч. назад`;
            return `${minutes} мин. назад`;
        }

            }
        }

        function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const content = input.value.trim();
            
            if (!content) return;
            
            fetch(`${API_URL}/posts/${postId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ content })

                    loadComments(postId);

            .then(data => {

        // File handling
        function setupFileInputs() {
            ['file-input', 'video-input', 'code-input'].forEach(id => {

                    Array.from(e.target.files).forEach(file => {
                        uploadFile(file);
                    });
                });
            });
        }
        
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            fetch(`${API_URL}/upload`, {
                method: 'POST',
                credentials: 'include',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    attachedFiles.push(data.file);
                    updateFilesPreview();
                }
            });

        function updateFilesPreview() {
            const container = document.getElementById('files-preview');
            container.innerHTML = '';
            
            attachedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item glass p-3 rounded-lg relative';
                
                if (file.type === 'images') {
                    div.innerHTML = `
                        <img src="${API_URL.replace('/api', '')}${file.url}" class="rounded-lg max-h-32 w-full object-contain" alt="${file.filename}">
                        <div class="file-remove" onclick="removeFile(${index})">
                            <i data-lucide="x" class="w-4 h-4 text-white"></i>

                    `;

                    div.innerHTML = `
                        <video src="${API_URL.replace('/api', '')}${file.url}" class="rounded-lg max-h-32 w-full" controls></video>

                            <i data-lucide="x" class="w-4 h-4 text-white"></i>

                        <div class="flex items-center gap-3">

                container.appendChild(div);

            lucide.createIcons();

        function removeFile(index) {
            attachedFiles.splice(index, 1);
            updateFilesPreview();

        function submitPost() {
            const content = document.getElementById('post-content').value.trim();
            const btn = document.getElementById('submit-post-btn');
            
            if (!content && attachedFiles.length === 0) {
                alert('Добавьте текст или файлы');
                return;
            }
            
            btn.innerHTML = '<span class="loading"></span>';
            btn.disabled = true;
            
            fetch(`${API_URL}/posts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    content,
                    files: attachedFiles
                })

            .then(res => res.json())
            .then(data => {

                    closeCreatePostModal();
                    document.getElementById('post-content').value = '';
                    attachedFiles = [];
                    updateFilesPreview();

                        return;
                    }
                    
                    chats.forEach(chat => {
                        const div = document.createElement('div');
                        div.className = 'glass rounded-lg p-3 cursor-pointer glass-hover';
                        const avatarText = chat.name.substring(0, 2).toUpperCase();
                        div.innerHTML = `
                            <div class="flex items-center gap-3">
                                <div class="avatar text-white text-sm">${avatarText}</div>
                                <div class="flex-1 min-w-0">
                                    <div class="font-medium text-white text-sm truncate">${chat.name}</div>
                                    <div class="text-white/50 text-xs truncate">${chat.lastMessage || ''}</div>
                                </div>
                                <span class="text-white/30 text-xs">${chat.time || ''}</span>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                });
        }
        
        // Initialize file inputs
        setupFileInputs();
        
        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
        
        // Unique Feature: Live Code Preview
        function previewCode(fileUrl, ext) {
            const fullUrl = API_URL.replace('/api', '') + fileUrl;
            fetch(fullUrl)
                .then(res => {
                    if (!res.ok) throw new Error('Failed to load file');
                    return res.text();
                })
                .then(code => {
                    // Create preview modal
                    const modal = document.createElement('div');
                    modal.className = 'modal-overlay active';
                    
                    let contentHtml = '';
                    if (ext === 'html') {
                        contentHtml = escapeHtml(code);
                    } else if (ext === 'js') {
                        contentHtml = '<pre class="text-white/90 text-sm">' + escapeHtml(code) + '</pre>';
                    } else if (ext === 'css') {
                        contentHtml = '<pre class="text-white/90 text-sm">' + escapeHtml(code) + '</pre>';
                    } else {
                        contentHtml = '<pre class="text-white/90 text-sm">' + escapeHtml(code) + '</pre>';
                    }
                    
                    modal.innerHTML = `
                        <div class="glass rounded-2xl p-6 modal-content" style="max-width: 900px;">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-xl font-bold">Live Preview</h3>
                                <button class="glass-btn p-2 rounded-lg text-white/70 hover:text-white" onclick="this.closest('.modal-overlay').remove()">
                                    <i data-lucide="x" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <div class="live-preview">
                                <div class="live-preview-header">
                                    <i data-lucide="play" class="w-4 h-4"></i>
                                    <span>Просмотр кода</span>
                                </div>
                                <div class="live-preview-content">
                                    ${contentHtml}
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                    lucide.createIcons();
                    
                    // If HTML, create iframe for live preview
                    if (ext === 'html') {
                        const blob = new Blob([code], { type: 'text/html' });
                        const url = URL.createObjectURL(blob);
                        const iframe = document.createElement('iframe');
                        iframe.src = url;
                        iframe.style.width = '100%';
                        iframe.style.height = '400px';
                        iframe.style.border = 'none';
                        iframe.style.background = 'white';
                        modal.querySelector('.live-preview-content').innerHTML = '';
                        modal.querySelector('.live-preview-content').appendChild(iframe);
                    }
                })
                .catch(err => {
                    console.error('Error loading code:', err);
                    alert('Ошибка загрузки файла: ' + err.message);
                });
        }
        
        // Make previewCode global
        window.previewCode = previewCode;
    </script>
</body>
</html>
